<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assign.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <center>
        <h1>Globe Explorers</h1>
        <br><br>
        <fieldset>
            <legend>Share your Travel Reviews</legend>
            <p>Traveler Name <input type="text" name="Enter your name" required  ></p>
            <p>Year of Travel <input type="number" name="Enter your name" required  ></p>
            <p>
                Country
                <select name="Country" id="Country">
                    <option value=""> Choose a country </option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Turkey">Turkey</option>
                    <option value="America">America</option>
                    <option value="England">England</option>
                    <option value="Palestine">Palestine</option>
                </select>  
            </p>
            <div>
                <p>
                    <div>
                        Continent: <input type="radio" name="North" id="North"> North America
                    </div>

                    <div>
                        <input type="radio" name="North" id="North"> South America
                    </div>

                    <div>
                        <input type="radio" name="North" id="North"> Asia
                    </div>

                    <div>
                        <input type="radio" name="North" id="North"> Astrallia
                    </div>

                    <div>
                        <input type="radio" name="North" id="North"> Africa 
                    </div>

                    <div>
                        <input type="radio" name="North" id="North"> Europe

                    </div>
                </p>
                
            </div>

            <p>Review <input type="text" name="Enter your name" required  ></p>
            <p>Review Date: <input type="date" name="Expiration" id="Expiration" required></p>

            <label for="Laundary Services">I agree with terms and conditions</label>
            <input type="checkbox" name="" id="Laundary Services">
            <br>
            <div class="btn">
                <button>Submit</button>
                <button>Reset</button>
            </div>
        </fieldset>
    </section>
</body>
</html>
